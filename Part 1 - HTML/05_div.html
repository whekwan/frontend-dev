<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage of div</title>
</head>
<body>
    <h1>&lt;div&gt; - content division element</h1>
    <p>&lt;div&gt; is the generic container for flow content</p>
    <div class="content">
        <a href="https://www.google.com">Google link inside &lt;div&gt;</a>
    </div>
    <a href="https://www.youtube.com">youtube link outside &lt;div&gt;</a>
</body>
</html>
